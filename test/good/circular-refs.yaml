asyncapi: 2.0.0
info:
  title: My Circular API
  version: '1.0.0'
channels:
  recursive:
    subscribe:
      message:
        payload:
          $ref: '#/components/schemas/RecursiveSelf'
  external/file:
    publish:
      message:
        payload:
          $ref: './good/circular-refs-file-ref.yaml#/ExternalFile'
  nonRecursive:
    subscribe:
      message:
        payload:
          $ref: '#/components/schemas/NonRecursive'
  testChannel:
    subscribe:
      message:
        oneOf:
          - $ref: '#/components/messages/testMessage'
components:
  messages:
    testMessage:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/NormalSchemaA'
  schemas:
    NonRecursive:
      type: object
      properties:
        child:
          $ref: '#/components/schemas/NonRecursiveChild'
    NonRecursiveChild:
      type: object
      properties:
        value:
          type: string
    RecursiveSelf:
      type: object
      properties:
        selfChildren:
          type: array
          items:
            $ref: '#/components/schemas/RecursiveSelf'
        selfSomething:
          type: object
          properties:
            test: 
               $ref: '#/components/schemas/RecursiveAncestor'
    RecursiveAncestor:
      type: object
      properties:
        ancestorChildren:
          type: array
          items:
            $ref: '#/components/schemas/RecursiveSelf'
        ancestorSomething:
          type: string
    NormalSchemaA:
      type: object
      properties:
        schemaBReference:
          $ref: '#/components/schemas/NormalSchemaB'
        schemaCReference:
          $ref: '#/components/schemas/NormalSchemaC'
        commonEnumName:
          type: string
          enum:
            - ENUM_1
            - ENUM_2
    NormalSchemaB:
      type: string
      enum:
        - ENUM_A
        - ENUM_B
        - ENUM_C
        - ENUM_D
    NormalSchemaC:
      allOf:
        - $ref: '#/components/schemas/NormalSchemaB'
        - type: string
          enum:
            - ENUM_E